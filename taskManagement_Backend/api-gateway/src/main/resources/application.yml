spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Global CORS configuration
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://77.37.47.79:3000"   # ✅ FRONTEND URL
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

      # Gateway routes
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**

        - id: task-service
          uri: lb://task-service
          predicates:
            - Path=/tasks/**

        - id: comment-service
          uri: lb://comment-service
          predicates:
            - Path=/api/comments/**

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notifications/**
          filters:
            - PreserveHostHeader
            # ✅ Add CORS headers per route for safety
            - AddResponseHeader=Access-Control-Allow-Origin,http://77.37.47.79:3000
            - AddResponseHeader=Access-Control-Allow-Methods,GET,POST,PUT,PATCH,DELETE,OPTIONS
            - AddResponseHeader=Access-Control-Allow-Headers,*

        - id: notification-ws
          uri: lb://notification-service
          predicates:
            - Path=/ws/**
          filters:
            - PreserveHostHeader

        - id: task-ws
          uri: lb://task-service
          predicates:
            - Path=/ws/**
          filters:
            - PreserveHostHeader

        - id: project-service
          uri: lb://project-service
          predicates:
            - Path=/projects/**

        - id: team-service
          uri: lb://team-service
          predicates:
            - Path=/api/teams/**

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka